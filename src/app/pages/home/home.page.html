<ion-content padding class="form-content">
  <div text-center>
    <img src="assets/img/bombero.png" width="25%">
  </div>
  <form [formGroup]="validations_form" (ngSubmit)="onSubmit(validations_form.value)">
    <ion-grid size="100">
      <ion-row>
        <ion-col size="9" style="display: flex;justify-content: left;align-items: center;">
          <ion-item>
            <ion-input placeholder="Ingresa tu código COD" type="text" formControlName="username"></ion-input>
          </ion-item>
        </ion-col>
        <ion-col size="3" style="display: flex;justify-content: flex-start;align-items: center;">
          <ion-button color="danger" expand="block" fill="solid" type="submit" [disabled]="!validations_form.valid">
            <ion-icon class="rotater" slot="icon-only" name="search"></ion-icon>
          </ion-button>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="12">
          <div class="validation-errors">
            <ng-container *ngFor="let validation of validation_messages.username">
              <div class="error-message"
                *ngIf="validations_form.get('username').hasError(validation.type) && (validations_form.get('username').dirty || validations_form.get('username').touched)">
                {{ validation.message }}
              </div>
            </ng-container>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>

  <div>
    <ion-list>
      <ion-item>
        <ion-label>
          <p>Nombre</p>
          <h2>Luis Miguel</h2>
        </ion-label>
      </ion-item>
      <ion-item>
        <ion-label>
          <p>Apellidos</p>
          <h2>Delgado Casareto</h2>
        </ion-label>
      </ion-item>
      <ion-item>
        <ion-label>
          <p>Grado</p>
          <h2>Calichin</h2>
        </ion-label>
      </ion-item>
      <ion-item>
        <ion-label>
          <p>Compañia</p>
          <h2>B15</h2>
        </ion-label>
      </ion-item>
      <ion-item>
        <ion-grid>
          <ion-row>
            <ion-col>
              <ion-button (click)="btn_reportar()" color="dark" expand="block" fill="solid" size="medium">
                Reportar
              </ion-button>
            </ion-col>
            <ion-col>
              <ion-button (click)="btn_confirmar()" color="dark" expand="block" fill="outline" size="medium">
                Confirmar
              </ion-button>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-item>
    </ion-list>
  </div>

</ion-content>
