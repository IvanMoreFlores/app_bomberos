<ion-content padding class="form-content">
  <div text-center>
    <img src="assets/img/bombero.png" width="25%">
  </div>
  <div>
    <ion-list>
      <ion-item>
        <ion-label position="stacked">
          Código bombero
        </ion-label>
        <ion-input type="text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">
          contraseña
        </ion-label>
        <ion-input type="text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-grid>
          <ion-row>
            <ion-col>
              <ion-button color="dark" expand="block" fill="solid" size="medium">
                Ingresar
              </ion-button>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-item>
      <ion-item text-center>
        <ion-label>
          <b (click)="btn_registrar()"><u>Registrar</u></b><br>
          <b><u>Recuperar contraseña</u></b>
        </ion-label>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
